name: Push NuGet to JFrog

on:
  push:
    branches:
      - main

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup .NET SDK
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: 10.0 # adjust as needed

      - name: Restore dependencies
        run: dotnet restore

      - name: Build project
        run: dotnet build --configuration Release

      - name: Pack NuGet package
        run: dotnet pack --configuration Release --output ./nupkg

      - name: Push NuGet package to JFrog
        run: |
          dotnet nuget push ./nupkg/*.nupkg \
            --source "${{ secrets.JFROG_URL }}" \
            --api-key "${{ secrets.JFROG_API_KEY }}" \
            --skip-duplicate
